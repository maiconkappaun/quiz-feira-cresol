<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            background-color: white;
            /* Cor de fundo padrão */
            transition: background-color 1s ease;
            /* Transição suave da cor de fundo */
        }

        .correct-answer {
            background-color: green;
        }

        .incorrect-answer {
            background-color: red;
        }

        body {
            font-family: Arial, sans-serif;
            /* background-color: #F58220; */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 1s ease;
            background-image: url('https://cresol.com.br/wp-content/uploads/2022/04/Icone-03-300x300.png');
            background-color: rgba(245, 130, 32, 0.3);
            background-repeat: no-repeat;
            background-size: cover;
        }

        #quiz-container {
            display: none;
            /* Inicialmente oculto */
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #F58220;
        }

        button {
            background-color: #F58220;
            color: white;
            border: none;
            padding: 10px 40px;
            /* Aumente a largura dos botões */
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #D25400;
        }
        #start-button{
            background-color: white;
            color: #F58220;
        }
    </style>
</head>

<body>
    <button id="start-button"><h1>Iniciar Quiz Cresol</h1></button>
    <div id="quiz-container">
        <h1>Quiz</h1>
        <p id="question-text"></p>
        <button id="option1">Opção 1</button>
        <button id="option2">Opção 2</button>
        <p id="score">Pontuação: 0</p>
    </div>

    <script>
        document.getElementById("start-button").addEventListener("click", startQuiz);

        function startQuiz() {
            document.getElementById("start-button").style.display = "none";
            document.getElementById("quiz-container").style.display = "block";
            showQuestion();
        }
        const questions = [
            {
                question: "Pergunta 1: Qual é a capital do Brasil?",
                options: ["Brasília", "Rio de Janeiro"],
                correctAnswer: 0
            },
            {
                question: "Pergunta 2: Qual é o maior planeta do sistema solar?",
                options: ["Terra", "Júpiter"],
                correctAnswer: 1
            },
            {
                question: "Pergunta 3: Qual é o animal mais rápido do mundo?",
                options: ["Guepardo", "Elefante"],
                correctAnswer: 0
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        const questionText = document.getElementById("question-text");
        const option1 = document.getElementById("option1");
        const option2 = document.getElementById("option2");
        const scoreText = document.getElementById("score");

        function showQuestion() {
            if (currentQuestion < questions.length) {
                questionText.textContent = questions[currentQuestion].question;
                option1.textContent = questions[currentQuestion].options[0];
                option2.textContent = questions[currentQuestion].options[1];
                // Resetando a cor de fundo
                document.body.classList.remove("correct-answer", "incorrect-answer");
            } else {
                // Exibição do resultado final
                questionText.textContent = "Quiz finalizado!";
                option1.style.display = "none";
                option2.style.display = "none";
                scoreText.textContent = `Pontuação final: ${score} de 3`;
                // Restaurando a cor de fundo branca
                // document.body.style.backgroundColor = "white";
                document.body.classList.remove("correct-answer", "incorrect-answer");
            }
        }

        function checkAnswer(answer) {
            const correctAnswer = questions[currentQuestion].correctAnswer;
            if (answer === correctAnswer) {
                score++;
                // Aplicando a classe CSS para cor de fundo correta
                document.body.classList.add("correct-answer");
            } else {
                // Aplicando a classe CSS para cor de fundo incorreta
                document.body.classList.add("incorrect-answer");
            }
            currentQuestion++;
            scoreText.textContent = `Pontuação: ${score} de 3`;
            // Espera 1 segundo antes de mostrar a próxima pergunta
            setTimeout(showQuestion, 1000);
        }

        option1.addEventListener("click", () => checkAnswer(0));
        option2.addEventListener("click", () => checkAnswer(1));

        // Inicialização do quiz
        showQuestion();
    </script>
</body>

</html>
